<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/ae443786fb.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="landing">
        <nav>
            <div class="nav__container">
                <div class="row nav__row">
                    <div class="nav__logo">
                      <img src="./assetsT /logo.2c489fc453a1783cbadacf914efa3df6.svg" alt="Treact Logo" class="logo">
                      <div class="logo__title">
                        <strong>Treact</strong>
                    </div>
                    </div>
                    <ul class="nav__links">
                        <li><a href="#about" class="nav__link">About</a></li>
                        <li><a href="#blog" class="nav__link">Blog</a></li>
                        <li><a href="#pricing" class="nav__link">Pricing</a></li>
                        <li><a href="#contactus" class="nav__link">Contact Us</a></li>
                        <li><a href="#login" class="nav__link">Login</a></li>
                        <button class="btn">Sign Up</button>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="header__container">
            <div class="row header__row">
              <div class="header__description">
                <h1 class="header">
                    Beautiful React Templates <span class="purple">for you.</span>
                </h1>
                <p class="header__description--para">
                    Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and components.
                </p>
                <div class="input__container">
                    <div class="header__email">
                      <input type="email" class="header__email--input" placeholder="Your E-mail Address">
                    </div>
                   <button class="btn header__email--btn">
                    <strong>Get Started</strong>
                   </button>
                </div>
                <div class="customers__container">
                  <p class="header__customers--title">
                    OUR TRUSTED CUSTOMERS
                  </p>
                  <figure>
                    <img src="./assetsT /customers-logo-strip.680ac7c2e8ae28161d2c.png" alt="" class="header__customers--img">
                  </figure>
                </div>
              </div>
             <div class="img__container">
                <figure class="header__img--wrapper">
                    <img class="header__img" src="./assetsT /design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg" alt="">
                </figure>
              </div>
             </div>
        </div>
    </section>
</body>
</html>
